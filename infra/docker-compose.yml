services:
  api:
    build:
      context: ../backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    environment:
      - PYTHONUNBUFFERED=1
      - DATABASE_URL=postgresql+psycopg://phagen:phagen@postgres:5432/phagen
      - STORAGE_PROVIDER=s3
      - S3_ENDPOINT_URL=http://minio:9000
      - S3_REGION=us-east-1
      - S3_ACCESS_KEY=admin
      - S3_SECRET_KEY=phagen123
      - S3_USE_SSL=false
      - S3_RAW_DOCUMENTS_BUCKET=phagen-raw-documents
      - S3_REPORTS_BUCKET=phagen-report-artifacts
      - RDKIT_SERVICE_URL=http://rdkit-service:8081
    volumes:
      - ../backend:/app
      - ../agents:/agents
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_started
      rdkit-service:
        condition: service_healthy
    networks:
      - phagen

  frontend:
    build:
      context: ../frontend
    command: npm run dev
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    volumes:
      - ../frontend:/app
    ports:
      - "3000:3000"
    depends_on:
      api:
        condition: service_started
    networks:
      - phagen

  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      - POSTGRES_PASSWORD=phagen
      - POSTGRES_USER=phagen
      - POSTGRES_DB=phagen
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U phagen -d phagen"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - phagen

  pgbouncer:
    image: edoburu/pgbouncer
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgres://phagen:phagen@postgres:5432/phagen
      - POOL_MODE=transaction
      - MAX_CLIENT_CONN=1000
      - DEFAULT_POOL_SIZE=25
    ports:
      - "6432:5432"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - phagen

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - phagen

  minio:
    image: quay.io/minio/minio
    command: server /data --console-address ":9001"
    environment:
      - MINIO_ROOT_USER=admin
      - MINIO_ROOT_PASSWORD=phagen123
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio-data:/data
    networks:
      - phagen

  ollama:
    image: ollama/ollama
    pull_policy: always
    ports:
      - "11434:11434"
    volumes:
      - ollama-models:/root/.ollama
    networks:
      - phagen

  rdkit-service:
    build:
      context: ./rdkit-service
    environment:
      - RDKIT_SERVICE_VERSION=0.1.0
    ports:
      - "8081:8081"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/health"]
      interval: 30s
      timeout: 5s
      retries: 5
    networks:
      - phagen

networks:
  phagen:
    driver: bridge

volumes:
  postgres-data:
  minio-data:
  ollama-models:
  redis-data:
