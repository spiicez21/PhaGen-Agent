version: "3.9"

services:
  api:
    build:
      context: ../backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    environment:
      - PYTHONUNBUFFERED=1
      - DATABASE_URL=postgresql+psycopg://phagen:phagen@postgres:5432/phagen
      - STORAGE_PROVIDER=s3
      - S3_ENDPOINT_URL=http://minio:9000
      - S3_REGION=us-east-1
      - S3_ACCESS_KEY=admin
      - S3_SECRET_KEY=phagen123
      - S3_USE_SSL=false
      - S3_RAW_DOCUMENTS_BUCKET=phagen-raw-documents
      - S3_REPORTS_BUCKET=phagen-report-artifacts
    volumes:
      - ../backend:/app
      - ../agents:/agents
    ports:
      - "8000:8000"

  frontend:
    build:
      context: ../frontend
    command: npm run dev
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    volumes:
      - ../frontend:/app
    ports:
      - "3000:3000"

  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      - POSTGRES_PASSWORD=phagen
      - POSTGRES_USER=phagen
      - POSTGRES_DB=phagen
    ports:
      - "5432:5432"

  minio:
    image: quay.io/minio/minio
    command: server /data --console-address ":9001"
    environment:
      - MINIO_ROOT_USER=admin
      - MINIO_ROOT_PASSWORD=phagen123
    ports:
      - "9000:9000"
      - "9001:9001"

  ollama:
    image: ollama/ollama
    pull_policy: always
    ports:
      - "11434:11434"
