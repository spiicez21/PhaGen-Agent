name: Build, Sign, and Push Container Images

on:
  push:
    branches:
      - main
      - release/*
    tags:
      - 'v*'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}/phagen

jobs:
  build-and-sign:
    name: Build and Sign Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write  # For Cosign keyless signing
    
    strategy:
      matrix:
        service:
          - name: backend
            context: ./backend
            dockerfile: ./backend/Dockerfile
          - name: frontend
            context: ./frontend
            dockerfile: ./frontend/Dockerfile
          - name: rdkit-service
            context: ./backend
            dockerfile: ./backend/Dockerfile.rdkit
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-${{ matrix.service.name }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: Build and push image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.service.context }}
          file: ${{ matrix.service.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: true
          sbom: true
      
      - name: Install Cosign
        uses: sigstore/cosign-installer@v3
      
      - name: Install Syft
        uses: anchore/sbom-action/download-syft@v0
      
      - name: Generate SBOM
        run: |
          IMAGE_NAME="${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-${{ matrix.service.name }}"
          IMAGE_TAG=$(echo "${{ steps.meta.outputs.tags }}" | head -n1)
          syft "${IMAGE_TAG}" -o spdx-json > sbom-${{ matrix.service.name }}.json
      
      - name: Sign image with Cosign (keyless)
        run: |
          IMAGE_TAG=$(echo "${{ steps.meta.outputs.tags }}" | head -n1)
          echo "Signing ${IMAGE_TAG}"
          cosign sign --yes "${IMAGE_TAG}"
      
      - name: Attach SBOM to image
        run: |
          IMAGE_TAG=$(echo "${{ steps.meta.outputs.tags }}" | head -n1)
          cosign attach sbom --sbom sbom-${{ matrix.service.name }}.json "${IMAGE_TAG}"
      
      - name: Generate provenance attestation
        run: |
          IMAGE_TAG=$(echo "${{ steps.meta.outputs.tags }}" | head -n1)
          cat > provenance-${{ matrix.service.name }}.json <<EOF
          {
            "image": "${IMAGE_TAG}",
            "git_commit": "${{ github.sha }}",
            "git_branch": "${{ github.ref_name }}",
            "build_date": "$(date -u +"%Y-%m-%dT%H:%M:%SZ")",
            "workflow_run_id": "${{ github.run_id }}",
            "workflow_run_number": "${{ github.run_number }}",
            "builder": "github-actions",
            "repository": "${{ github.repository }}"
          }
          EOF
          cosign attest --yes --predicate provenance-${{ matrix.service.name }}.json "${IMAGE_TAG}"
      
      - name: Upload SBOM artifact
        uses: actions/upload-artifact@v4
        with:
          name: sbom-${{ matrix.service.name }}
          path: sbom-${{ matrix.service.name }}.json
          retention-days: 90
      
      - name: Upload provenance artifact
        uses: actions/upload-artifact@v4
        with:
          name: provenance-${{ matrix.service.name }}
          path: provenance-${{ matrix.service.name }}.json
          retention-days: 90

  verify-signatures:
    name: Verify Image Signatures
    needs: build-and-sign
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read
    
    strategy:
      matrix:
        service: [backend, frontend, rdkit-service]
    
    steps:
      - name: Install Cosign
        uses: sigstore/cosign-installer@v3
      
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Verify image signature
        run: |
          IMAGE_NAME="${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-${{ matrix.service }}"
          # Get the latest tag from the build job
          IMAGE_TAG="${IMAGE_NAME}:${{ github.ref_name }}"
          
          echo "Verifying signature for ${IMAGE_TAG}"
          cosign verify "${IMAGE_TAG}" \
            --certificate-identity-regexp="https://github.com/${{ github.repository }}" \
            --certificate-oidc-issuer="https://token.actions.githubusercontent.com"
          
          echo "âœ“ Signature verification successful"
      
      - name: Verify SBOM attachment
        run: |
          IMAGE_NAME="${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-${{ matrix.service }}"
          IMAGE_TAG="${IMAGE_NAME}:${{ github.ref_name }}"
          
          echo "Verifying SBOM attachment for ${IMAGE_TAG}"
          cosign verify-attestation "${IMAGE_TAG}" \
            --certificate-identity-regexp="https://github.com/${{ github.repository }}" \
            --certificate-oidc-issuer="https://token.actions.githubusercontent.com" \
            --type spdxjson || echo "SBOM verification skipped"

  security-scan:
    name: Security Scan
    needs: build-and-sign
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read
      security-events: write
    
    strategy:
      matrix:
        service: [backend, frontend, rdkit-service]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-${{ matrix.service }}:${{ github.ref_name }}
          format: 'sarif'
          output: 'trivy-results-${{ matrix.service }}.sarif'
      
      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results-${{ matrix.service }}.sarif'
          category: 'trivy-${{ matrix.service }}'
