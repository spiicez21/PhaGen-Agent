name: Security Tests & Container Scanning

on:
  push:
    branches: [main, Quality,-guardrails,-and-ops]
  pull_request:
    branches: [main]
  schedule:
    # Run weekly security scans
    - cron: '0 0 * * 0'

jobs:
  static-analysis:
    name: Static Analysis (Bandit)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install Bandit
        run: pip install bandit[toml]
      
      - name: Run Bandit security scan
        run: |
          bandit -r backend/app agents -f json -o bandit-report.json || true
          bandit -r backend/app agents -f txt
      
      - name: Upload Bandit report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: bandit-report
          path: bandit-report.json

  dependency-scan:
    name: Dependency Vulnerability Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Run Snyk scan (Python)
        uses: snyk/actions/python@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high --file=backend/requirements.txt
      
      - name: Run Snyk scan (Node.js)
        uses: snyk/actions/node@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high
      
      - name: Run Safety check (Python)
        run: |
          pip install safety
          safety check --json -r backend/requirements.txt || true

  container-scan-rdkit:
    name: Container Scan - RDKit Service
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Build RDKit service image
        run: |
          cd infra/rdkit-service
          docker build -t rdkit-service:test .
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: rdkit-service:test
          format: 'sarif'
          output: 'trivy-rdkit-results.sarif'
          severity: 'CRITICAL,HIGH'
      
      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-rdkit-results.sarif'
      
      - name: Run Trivy (table output)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: rdkit-service:test
          format: 'table'
          severity: 'CRITICAL,HIGH'

  container-scan-backend:
    name: Container Scan - Backend API
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Build backend image
        run: |
          docker build -t phagen-backend:test -f backend/Dockerfile .
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: phagen-backend:test
          format: 'sarif'
          output: 'trivy-backend-results.sarif'
          severity: 'CRITICAL,HIGH'
      
      - name: Upload Trivy results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-backend-results.sarif'

  zdr-mode-test:
    name: ZDR Mode Validation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          cd backend
          pip install -r requirements.txt
          pip install pytest pytest-cov
      
      - name: Run ZDR mode tests
        env:
          STORAGE_PROVIDER: none
        run: |
          cd backend
          pytest tests/test_zdr_mode.py -v --tb=short
      
      - name: Verify no temp files remain
        run: |
          # Check for leftover temp files
          if find backend -name "temp_*" -o -name "*.tmp" | grep -q .; then
            echo "ERROR: Temporary files found after ZDR test"
            find backend -name "temp_*" -o -name "*.tmp"
            exit 1
          fi

  egress-security-test:
    name: Network Egress Security Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          cd backend
          pip install -r requirements.txt
          pip install pytest
      
      - name: Run egress security tests
        run: |
          cd backend
          pytest tests/test_egress_security.py -v --egress-check
        continue-on-error: false
      
      - name: Verify egress blocking (strict)
        run: |
          # This should FAIL if external access is possible
          python -c "import requests; requests.get('https://www.google.com', timeout=5)" && exit 1 || exit 0

  secrets-scan:
    name: Secret Detection
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Check for exposed credentials
        run: |
          # Look for common credential patterns
          if grep -r -i "password.*=" --include="*.py" --include="*.ts" --include="*.js" backend frontend | grep -v "# noqa" | grep -v test; then
            echo "WARNING: Potential hardcoded credentials found"
            exit 1
          fi

  supply-chain-verification:
    name: Supply Chain Security
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Verify Python package integrity
        run: |
          pip install pip-audit
          pip-audit -r backend/requirements.txt --desc || true
      
      - name: Check for known malicious packages
        run: |
          pip install safety
          safety check --json -r backend/requirements.txt || true

  security-summary:
    name: Security Summary
    runs-on: ubuntu-latest
    needs: [static-analysis, container-scan-rdkit, container-scan-backend, zdr-mode-test, egress-security-test]
    if: always()
    steps:
      - name: Check test results
        run: |
          echo "Security test suite completed"
          echo "Review all security scan results in the artifacts"
      
      - name: Fail on critical issues
        if: contains(needs.*.result, 'failure')
        run: exit 1
