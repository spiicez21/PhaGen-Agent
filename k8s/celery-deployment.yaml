apiVersion: apps/v1
kind: Deployment
metadata:
  name: phagen-celery-worker
  namespace: phagen
  labels:
    app: phagen
    component: celery-worker
spec:
  replicas: 2
  selector:
    matchLabels:
      app: phagen
      component: celery-worker
  template:
    metadata:
      labels:
        app: phagen
        component: celery-worker
    spec:
      containers:
      - name: worker
        image: phagen/api:latest
        imagePullPolicy: Always
        command: ["celery"]
        args:
          - "-A"
          - "backend.app.celery_tasks"
          - "worker"
          - "--loglevel=info"
          - "--concurrency=2"
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: phagen-secrets
              key: DATABASE_URL
        - name: S3_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: phagen-secrets
              key: S3_ACCESS_KEY
        - name: S3_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: phagen-secrets
              key: S3_SECRET_KEY
        envFrom:
        - configMapRef:
            name: phagen-config
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "4Gi"
            cpu: "2000m"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: phagen-celery-beat
  namespace: phagen
  labels:
    app: phagen
    component: celery-beat
spec:
  replicas: 1
  selector:
    matchLabels:
      app: phagen
      component: celery-beat
  template:
    metadata:
      labels:
        app: phagen
        component: celery-beat
    spec:
      containers:
      - name: beat
        image: phagen/api:latest
        imagePullPolicy: Always
        command: ["celery"]
        args:
          - "-A"
          - "backend.app.celery_tasks"
          - "beat"
          - "--loglevel=info"
        envFrom:
        - configMapRef:
            name: phagen-config
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
