apiVersion: apps/v1
kind: Deployment
metadata:
  name: phagen-redis
  namespace: phagen
  labels:
    app: phagen
    component: redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: phagen
      component: redis
  template:
    metadata:
      labels:
        app: phagen
        component: redis
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        ports:
        - containerPort: 6379
          name: redis
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        volumeMounts:
        - name: redis-data
          mountPath: /data
      volumes:
      - name: redis-data
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: phagen-redis
  namespace: phagen
  labels:
    app: phagen
    component: redis
spec:
  type: ClusterIP
  ports:
  - port: 6379
    targetPort: 6379
    protocol: TCP
    name: redis
  selector:
    app: phagen
    component: redis
