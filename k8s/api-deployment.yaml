apiVersion: apps/v1
kind: Deployment
metadata:
  name: phagen-api
  namespace: phagen
  labels:
    app: phagen
    component: api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: phagen
      component: api
  template:
    metadata:
      labels:
        app: phagen
        component: api
    spec:
      containers:
      - name: api
        image: phagen/api:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: http
          protocol: TCP
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: phagen-secrets
              key: DATABASE_URL
        - name: S3_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: phagen-secrets
              key: S3_ACCESS_KEY
        - name: S3_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: phagen-secrets
              key: S3_SECRET_KEY
        envFrom:
        - configMapRef:
            name: phagen-config
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 2
---
apiVersion: v1
kind: Service
metadata:
  name: phagen-api
  namespace: phagen
  labels:
    app: phagen
    component: api
spec:
  type: ClusterIP
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: phagen
    component: api
